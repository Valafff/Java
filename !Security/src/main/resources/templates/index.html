<!DOCTYPE html> <!-- Объявление типа документа HTML5 -->
<html lang="en"> <!-- Корневой элемент HTML с указанием языка (английский) -->
<head> <!-- Секция заголовка документа -->
    <meta charset="UTF-8"> <!-- Кодировка символов UTF-8 для поддержки всех языков -->
    <title>Main Page</title> <!-- Заголовок страницы (отображается во вкладке браузера) -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключение внешней CSS таблицы стилей -->
</head>
<body> <!-- Тело документа (видимое содержимое страницы) -->
<div class="container"> <!-- Контейнер для центрирования и стилизации содержимого -->
    <h1>Welcome!</h1> <!-- Заголовок первого уровня -->
    <a href="/login" class="btn">Login</a> <!-- Ссылка на страницу входа с классом стиля btn -->
    <a href="/register" class="btn">Register</a> <!-- Ссылка на страницу регистрации с классом стиля btn -->
</div>
</body>
</html>
