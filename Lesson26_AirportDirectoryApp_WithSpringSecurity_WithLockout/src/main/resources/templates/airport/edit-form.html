<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AirportDirectoryApp</title>
    <!-- подключение стилей bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Редактировать запись</h1>

    <!-- форма редактирования записи об аэропорте -->
    <form th:method="post" th:action="@{'/airport/edit/' + ${airport.code}}" th:object="${airport}">
        <!-- код -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="code">Код: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="code" th:field="*{code}" disabled />
            </div>
        </div>

        <!-- наименование -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">Наименование: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}" />
            </div>
        </div>

        <!-- кол-во ВПП -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="runway-count">Кол-во ВПП: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" id="runway-count" required min="0" th:field="*{runwayCount}" />
            </div>
        </div>

        <!-- кнопка отправки формы -->
        <div class="mb-3 row">
            <div class="col-sm-12">
                <button class="btn btn-success form-control">Сохранить</button>
            </div>
        </div>
    </form>

    <p><a th:href="@{/airport}">К списку аэропортов</a></p>
    <p><a th:href="@{/}">На Index</a></p>
</div>

<!-- подключение скриптов bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
